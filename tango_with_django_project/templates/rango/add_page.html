<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rango</title>
  </head>
<body>
  <h1>Add a page</h1>
  <form method="post" id="page-form" action="/rango/category/{{category_name_url}}/add_page/">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
      {{ hidden }}
    {% endfor %}
    <br />
    {% for field in form.visible_fields %}
      {{ field.errors }}
      {{ field.help_text }}
      {{ field }}
      <br /><br />
    {% endfor %}
    <input type="submit" name="submit" value="CrÃ©er une page." />
  </form>
</body>
</html>
